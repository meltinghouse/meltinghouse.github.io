<!-- Highlights -->
<section>
    <ul class="divided">
        <li>
            {% for post in site.posts %}
            <!-- Highlight -->
                <article class="box highlight">
                    <header>
                        <h3><a href="#">{{ post.title }}</a></h3>
                    </header>
                    <p>{{ post.excerpt }}</p>
                    <ul class="actions">
                        <li><a href="{{ post.url | prepend: site.baseurl }}" class="button icon fa-file">Read More</a></li>
                    </ul>
                </article>
            {% endfor %}
        </li>
    </ul>
</section>
