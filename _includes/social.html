<div id="social">
    <ul>
        <li><a class="icon fa-facebook-square" href="http://www.facebook.com/{{ site.facebook_page }}"><span>Facebook {{ site.facebook_page }}</span></a></li>
        <li><a class="icon fa-instagram" href="http://instagram.com/melting_house"><span>Instagram {{ site.instagram_username }}</span></a></li>
        <li><a class="icon fa-twitter" href="http://twitter.com/{{ site.twitter_username }}"><span>Twitter {{ site.twitter_username }}</span></a></li>
        <li><a class="icon fa-mail-reply" href="mailto:{{ site.email }}"><span>{{ site.email }}</span></a></li>

        <!-- {% for page in site.pages %}
          {% if page.title %}
          <li><a class="icon fa-{{page.icon}}" href="{{ page.url | prepend: site.baseurl }}"><span>{{ page.title }}</span></a></li>
          {% endif %}
        {% endfor %} -->
    </ul>
</div>
